<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>momenton clone</title>
	<link rel="stylesheet" href="index.css"/>
</head>
<body>
	<!--시계-->
	<div class="js-clock">
		<h1 id="clock"></h1>
	</div>
	<!--input name : onfocus일땐 placeholer 빈칸 onblur일땐 placeholder 유지-->
	<form class="js-nameForm form">
		<input type="text" placeholder="이름을 입력해주세요" onfocus="this.placeholder = ''" onblur="this.placeholder = '이름을 입력해주세요'" />
	</form>
	<!--input된 이름을 기억하여 hello 이름으로 표시-->
	<!--class는 공백을 허용하지 않으며 공백을 사용 시 2개의 클래스를 이용-->
	<h4 class="js-greentings greetings"></h4>
	<!--todoList 작성폼-->
	<form class="js-toDoForm">
		<input type="text" placeholder="TODOLIST 작성" onfocus="this.placeholder = ''" onblur="this.placeholder = 'TODOLIST 작성'">
	</form>
	<!--input에서 입력된 todoList의 리스트가 화면에 나타남-->
	<!--이때, 동적으로 li가 생성-->
	<ul class="js-todoList"></ul>
	<!--온도와 위치가 화면에 나타남-->
	<span class="js-weather"></span>
	<span class="js-place"></span>
	<!--화살표를 클릭 시 배경화면이 변경됨-->
	<button id="right_change_button">></button>
	<button id="left_change_button"><</button>
	<!--스크립트 파일을 외부에서 불러올 때 사용-->
	<script src="index.js"></script>
	<script src="clock.js"></script>
	<script src="greeting.js"></script>
	<script src="todo.js"></script>
	<script src="bg.js"></script>
	<script src="weather.js"></script>
</body>
</html>
